<app-not-found [visible]="!food" notFoundMessage="Product Not Found" resetLinkText="goto Homepage"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span *ngIf="food.favorite" >‚ù§Ô∏è</span>
            <span *ngIf="!food.favorite">ü§ç</span>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="cook-time">
        <span>
            Time to cook about <strong>{{food.cookTime}}</strong>
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price| currency}}
        </span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
</div>
</div>
